{% extends "base.html" %}

{% block body %}

    <div class="my-5">
        <div class="row">
            <div class="col">
                <form method="post">
                    {% csrf_token %}

                    <p class="bg-danger text-white p-3">
                        本当に削除してもよろしいですか？
                    </p>

                    <button type="submit" class="btn btn-danger">削除</button>
                    <a href="{% url 'recipe:detail' recipe.id %}" class="btn btn-secondary">キャンセル</a>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
